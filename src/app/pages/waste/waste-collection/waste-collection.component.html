<div class="container">
    <div class="row">
        <div class="col-md-12 col-12">
            <div class="wastage-head">

                <h1 class="text-center">Wastage Collection</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-12">
            <div class="">
                <h3 class="text-center Wastage-txt">Dr. {{drName}}</h3>
            </div>
        </div>
    </div>
    <div class="content">
        <form #wasteform="ngForm">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-6">
                    <div class="dustbin-img">
                        <img src="../../../../assets/img/yellow.png" class="img-responsive img-h-w cardItem" alt=""
                            (click)="focusOnInput('yellow')" />
                    </div>
                    <div class="form-group">
                        <div class="question">
                            <input type="number" id="yellow" name="yellow" class="form-control input-kg" required
                                [(ngModel)]="yellow" placeholder="Enter Weight" />
                            <div class="input-name">
                                <div class="text-center">Kg.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-6">
                    <div class="dustbin-img">
                        <img src="../../../../assets/img/red.png" class="img-responsive img-h-w cardItem" alt=""
                            (click)="focusOnInput('red')" />
                    </div>
                    <div class="form-group">
                        <div class="question">
                            <input type="number" id="red" name="red" class="form-control" required [(ngModel)]="red"
                                placeholder="Enter Weight" />
                            <div class="input-name">
                                <div class="text-center">Kg.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-6">
                    <div class="dustbin-img">
                        <img [src]="'assets/img/blue.png'" class="img-responsive img-h-w cardItem" alt=""
                            (click)="focusOnInput('blue')" />
                    </div>
                    <div class="form-group">
                        <div class="question">
                            <input type="number" id="blue" name="blue" class="form-control" required [(ngModel)]="blue"
                                placeholder="Enter Weight" />
                            <div class="input-name">
                                <div class="text-center">Kg.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-6">
                    <div class="dustbin-img">
                        <img src="../../../../assets/img/black.png" class="img-responsive img-h-w cardItem" alt=""
                            (click)="focusOnInput('black')" />
                    </div>
                    <div class="form-group">
                        <div class="question">
                            <input type="number" id="black" name="black" class="form-control" required
                                [(ngModel)]="black" placeholder="Enter Weight" />
                            <div class="input-name">
                                <div class="text-center">Kg.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="sub-btn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group actions text-center pd-t-b">
                            <!-- <button type="button" class="btn btn-primary btn-submit" id="Register" >
                  Submit</button> -->
                            <button
                                class="button button--rayen button--border-thin button--text-thick button--text-upper button--size-s btn-relative"
                                data-text="Submit" (click)="onSubmit()">
                                <span>Submit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<router-outlet></router-outlet>
